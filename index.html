<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="login-container">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div id="login-form">
            <h4>LogIn</h4>
            <input type="text" class="form-control" placeholder="email"><br>
            <input type="password" class="form-control" name="" id="" placeholder="password"><br>
            <button id="login-btn" class="btn btn-success" type="submit">Enter</button>
        </div>
    </div>

    <div id="account-details">
        <h1 class="text-center">Your account details</h1>
        <div>
            <p>add money</p>
        </div>
        <div>
            <p>wihtdraw money</p>
        </div>
        <div>
            <p>Account Balance</p>
        </div>

    </div>

    <script>
        const loginBtn = document.getElementById("login-btn");
        const loginContainer = document.getElementById("login-container");
        const accountDetails = document.getElementById("account-details");
        loginBtn.addEventListener("click",function(){
            accountDetails.style.display = "block";
            loginContainer.style.display = "none";
            

        });

    </script>
</body>
</html>
